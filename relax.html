<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Süleyman Fatih - Sürpriz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 18px 18px 0 18px;
      z-index: 10;
      pointer-events: none;
      box-sizing: border-box;
    }
    .back-btn, .mute-btn {
      pointer-events: auto;
      background: rgba(255,255,255,0.55);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1.35rem;
      outline: none;
      margin: 0 2px;
      position: relative;
      overflow: hidden;
    }
    .back-btn:hover, .mute-btn:hover {
      background: rgba(255,255,255,0.85);
    }
    .back-btn {
      margin-right: auto;
    }
    .mute-btn {
      margin-left: auto;
    }
    .mute-btn i {
      color: #6a2beb;
      font-size: 1.3em;
      transition: color 0.2s;
    }
    @media (max-width: 600px) {
      .top-bar {
        padding: 8px 4vw 0 4vw;
      }
      .back-btn, .mute-btn {
        width: 54px;
        height: 54px;
        font-size: 1.5rem;
      }
      .mute-btn i {
        font-size: 1.25em;
      }
      .play-btn {
        width: 100px;
        height: 100px;
        font-size: 3.2rem;
      }
      .rest-text {
        font-size: 1.15rem;
      }
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.10);
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .play-btn {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #f60847;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover {
      background: rgba(255,255,255,0.95);
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
      opacity: 1;
    }
    .media-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .media-container video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      border-radius: 0;
      box-shadow: none;
      display: block;
      background: #000;
    }
    audio {
      margin-top: 32px;
      width: 320px;
      outline: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .rest-text {
      margin-top: 18px;
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 0 2px 8px #000;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    .countdown {
      margin-top: 6px;
      color: #fff;
      text-shadow: 0 2px 8px #000;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      transition: font-size 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @media (max-width: 600px) {
      .media-container {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .media-container video {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .top-bar {
        padding: 8px 4px 0 4px;
      }
      .back-btn, .mute-btn {
        width: 34px;
        height: 34px;
        font-size: 1rem;
      }
      .mute-btn i {
        font-size: 1em;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video class="background-video" src="assets/video/bg.mp4" autoplay loop muted playsinline></video>
    <div id="screenFade" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;opacity:0;z-index:9999;transition:opacity 1.2s;"></div>
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='index.html'" title="Geri Dön">
        <i class="fa-solid fa-house"></i>
      </button>
      <button class="mute-btn" id="muteBtn" title="Sesi Aç/Kapat">
        <i class="fa-solid fa-volume-high" id="muteIcon"></i>
      </button>
    </div>
    <div class="media-container">
      <video id="relaxVideo" src="assets/video/relax.mp4" loop muted playsinline style="display:none;"></video>
      <div id="videoOverlay" class="video-overlay">
        <div style="display:flex;flex-direction:column;align-items:center;">
          <button id="playBtn" class="play-btn" title="Başlat">
            <i class="fa-solid fa-fire-flame-curved"></i>
          </button>
          <span id="restText" class="rest-text" style="margin-top:18px;font-size:1.3rem;color:#fff;text-shadow:0 2px 8px #000;">press to rest</span>
          <span id="countdown" class="countdown" style="margin-top:6px;font-size:1.1rem;color:#fff;text-shadow:0 2px 8px #000;"></span>
        </div>
      </div>
    </div>
    <audio id="bgAudio" loop>
      <source src="assets/audio/relax.mp3" type="audio/mpeg">
      Tarayıcınız audio elementini desteklemiyor.
    </audio>
    <script>
      // Ses aç/kapat
      const audio = document.getElementById('bgAudio');
      const muteBtn = document.getElementById('muteBtn');
      const muteIcon = document.getElementById('muteIcon');
      muteBtn.addEventListener('click', function() {
        audio.muted = !audio.muted;
        muteIcon.className = audio.muted ? 'fa-solid fa-volume-xmark' : 'fa-solid fa-volume-high';
      });

      // Video ve ses başlatma overlay
      const playBtn = document.getElementById('playBtn');
      const videoOverlay = document.getElementById('videoOverlay');
      const relaxVideo = document.getElementById('relaxVideo');
      const restText = document.getElementById('restText');
      const countdown = document.getElementById('countdown');
      const screenFade = document.getElementById('screenFade');
      let followMouse = false;
      let mouseMoveHandler = null;


      // Geriye sayım fonksiyonu
      let counter = 7;
      const baseSize = 1.1; // rem
      countdown.textContent = counter;
      countdown.style.fontSize = baseSize + 'rem';
      const countdownInterval = setInterval(() => {
        counter--;
        if (counter > 0) {
          countdown.textContent = counter;
          countdown.style.fontSize = (baseSize + (7-counter)*0.3) + 'rem';
        } else {
          countdown.textContent = '';
          restText.style.display = 'none';
          countdown.style.display = 'none';
          clearInterval(countdownInterval);
          // 7 saniye sonra ikonu mouse ve dokunmatik ile takip ettir
          setTimeout(() => {
            followMouse = true;
            playBtn.style.transition = 'none';
            mouseMoveHandler = function(e) {
              let x, y;
              if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
              } else {
                x = e.clientX;
                y = e.clientY;
              }
              playBtn.style.position = 'fixed';
              playBtn.style.left = (x - playBtn.offsetWidth/2) + 'px';
              playBtn.style.top = (y - playBtn.offsetHeight/2) + 'px';
              playBtn.style.zIndex = '100';
            };
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('touchmove', mouseMoveHandler);
          }, 0);
        }
      }, 1000);

      playBtn.addEventListener('click', function() {
        // Ekran karartma efekti başlat
        screenFade.style.display = 'block';
        setTimeout(() => {
          screenFade.style.opacity = '1';
          setTimeout(() => {
            relaxVideo.style.display = 'block';
            relaxVideo.muted = false;
            relaxVideo.autoplay = true;
            relaxVideo.currentTime = 0;
            relaxVideo.play();
            audio.autoplay = true;
            audio.currentTime = 0;
            audio.play();
            videoOverlay.style.display = 'none';
            // Mouse ve touch takip olayını kaldır
            if (mouseMoveHandler) {
              document.removeEventListener('mousemove', mouseMoveHandler);
              document.removeEventListener('touchmove', mouseMoveHandler);
            }
            // Karartmayı kaldır
            setTimeout(() => {
              screenFade.style.opacity = '0';
              setTimeout(() => {
                screenFade.style.display = 'none';
              }, 1200);
            }, 1200);
          }, 1200);
        }, 10);
      });
    </script>
  </body>
</html>
